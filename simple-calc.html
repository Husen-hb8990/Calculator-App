<html>
<head>

<body>
<div id="main">
	<div class="cal">
		<input id="input1" type="text" maxlength="10" 	value="0" readonly/><br><br><br><br>
		
	</div>
	<input type="button" id="d" value="Del &larr;" onclick="kick('del')"/>
	<input type="button"  id="c" value="Clear &#10006;" onclick="kick('C')"/><br><br>

<div>
	  <input type="button"  value="7" onclick="kick('7')"/>
      <input type="button" value="8" onclick="kick('8')"/>
      <input type="button" value="9" onclick="kick('9')"/>
      <input type="button" value="+" onclick="kick('+')"/><br><br>
      <input type="button" value="4" onclick="kick('4')"/>

</div>
</div>
